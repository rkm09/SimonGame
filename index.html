<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>SimonGame</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <body class="center">
  <div class="wrapper">
    <!--start of segment creation--->
    <div id="tp">
      <div id="lt1"></div>
      <div id="rt1"></div>
    </div>
    <div id="bt">
      <div id="lt2"></div>
      <div id="rt2"></div>
    </div>
    <!--end of segment creation--->
    <!--start of controller--->
    <div id="ctl">
      <div id="hd">Simon
         <span id="rg">&reg;</span>
         <span id="s-str-i"></span>
      </div>
      <div id="md">
        <div class="md-fst">
          <div id="s-cnt">--</div>
          <div id="cnt">COUNT</div>
        </div>
        <div class="md-sec">
          <div id="s-st"></div>
          <div id="st">START</div>
        </div>
        <div class="md-trd">
          <div id="s-str"></div>
          <div id="str">STRICT</div>
        </div>
      </div>
      <div class="lst">
        <div id="s-of">OFF</div>
        <div id="onf">
          <div id="onf-i"></div>
        </div>
        <div id="s-on">ON</div>
      </div>
    </div>
    <!--end of controller--->
  </div>
  <!--end of wrapper--->
</div>
 <!--end of body--->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
